    <script>
        // mouse event,keyboard event and form event
        $(document).ready(function(){

            $("#hello").change(function(){
                var a = $(this).val();
                $("#test2").html(a)
            })

            $("#hello").change(function(){
                $(this).css("color","green")
            })
            $("#hello").focus(function(){
                $("#test2").css("background-color","blue")
            })
            $("#hello").blur(function(){
                $("#test2").css("background-color","white")
            })
            $("#hello").keyup(function(){
                $("#test2").css("background-color","white")
            })
            $("#hello").keydown(function(){
                $("#test2").css("background-color","blue")
            })
            $("#hello").keypress(function(){
                $("#test2").css("background-color","red")
            })
            $('#test1').click(function(){
                $("#test2").css("color","yellow")
            })
            $('#test1').mouseenter(function(){
                $("#test2").css("color","red")
            })
            $('#test1').mouseleave(function(){
                $("#test2").css("color","blue")
            })

            $("#test2").hover(function(){
                $("#test1").css("background-color","yellow")
            })
        })
